<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/contact.css" />
</head>
<body>
  <div id="header"></div>

  <!-- Formular -->
  <main class="contact">
    <section class="container flex flex-col">
      <h2 id="contact-title">Kontaktformular</h2>
           <form id="contact-form" autocomplete="on">
          <div class="form-row">
            <div class="form-group">
              <label for="vorname">Vorname*</label>
              <input type="text" id="vorname" name="vorname" placeholder="Max" required autocomplete="given-name"/>
              <span class="error" id="error-vorname"></span>
            </div>
            <div class="form-group">
              <label for="name">Name*</label>
              <input type="text" id="name" name="name" placeholder="Muster" required autocomplete="family-name"/>
              <span class="error" id="error-name"></span>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="email">E-Mail*</label>
              <input type="email" id="email" name="email" placeholder="max.muster@domain.com" required autocomplete="email"/>
              <span class="error" id="error-email"></span>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="telefon">Telefonnummer (freiwillig)</label>
              <input
                type="tel"
                id="telefon"
                name="telefon"
                placeholder="+41 26 123 45 67"
                pattern="^\+41\s\d{2}\s\d{3}\s\d{2}\s\d{2}$"
                title="Format: +41 26 123 45 67"
                autocomplete="tel-national"
              />
            </div>
          </div>

        <!-- Nachricht -->
        <div class="form-group">
          <label for="nachricht">Nachricht*</label>
          <textarea
            id="nachricht"
            name="nachricht"
            rows="5"
            placeholder="Ihre Nachricht..."
            required
          ></textarea>
          <span class="error" id="error-nachricht"></span>
        </div>

        <!-- Absenden Button -->
        <button type="submit" id="submit-btn" class="btn bg-schwarz btn-hover-pflaume btn-hover-scale mt-2" disabled>Absenden</button>
      </form>

      <!-- Spinner und Erfolgsmeldung -->
      <div id="spinner" class="dots hidden"></div>
      <div id="success-msg" class="success hidden mt-2">Nachricht erfolgreich Ã¼bermittelt!</div>
    </section>
  </main>

  <div id="footer"></div>

  <script src="js/databaseClient.js"></script>
  <script src="js/common.js"></script>
  <script src="js/contact.js"></script>
</body>
</html>
