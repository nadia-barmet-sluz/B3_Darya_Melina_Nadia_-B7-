  <!DOCTYPE html>
  <html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <link rel="stylesheet" href="css/home.css">
  </head>
  <body>
  </head>
  <body>
    <header id="nav">
      <div class="logo">
        <img src="/images/logo.png" alt="Logo">
      </div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Über uns</a>
        <a href="#">Kontakt</a>
      </nav>
      <div class="nav-icons">
        <img src="/images/grocery-store_2.png" alt="Warenkorb" class="icon" />
      </div>
    </header>
    
  
    <section class="hero">
      <video autoplay muted loop id="bg-video">
        <source src="./images/home_video.mp4" type="video/mp4">
        
      </video>
    </section>
  
    <main>
        <section class="slider-section">
          <div class="slider">
            <button class="slider-btn prev">&#8592;</button>
            <div class="slider-track">
              <img src="./images/baby shirt.jpg" alt="Bild 1">
              <img src="./images/black holes woman.jpg" alt="Bild 2">
              <img src="images/black tshirt.jpg" alt="Bild 3">
              <img src="./images/Dress.jpg" alt="Bild 4">
              <img src="./images/checkers.jpg" alt="Bild 5">
            </div>
            <button class="slider-btn next">&#8594;</button>
            <div class="slider-button-center">
              <button class="slider-shop-btn">ZUM SHOP</button>
            </div>
          </div>
        </section>
        
      </section>
      
      <section class="about-section">
        <div class="text-box">
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur vel sem sit amet dolor fermentum blandit.</p>
          <button>ÜBER UNS</button>
        </div>
        <div class="image-box"></div>
      </section>
    </main>
  
    <footer>
      <div class="footer-menu"></div>
      <div class="footer-socials">
        <a href="https://www.instagram.com"><img src="/images/instagram.png" alt="Instagram" class="social-icon" /></a>
        <a href="https://www.pinterest.com"><img src="/images/pinterest_logo.png" alt="Pinterest" class="social-icon" /></a>
        <a href="https://www.linkedin.com"><img src="/images/linkedin.png" alt="LinkedIn" class="social-icon" /></a>
      </div>
    </footer>
  
    <script src="/js/home.js"></script>
  </body>
  </html>
